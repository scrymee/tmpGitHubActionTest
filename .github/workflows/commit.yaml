on:
  push:
  workflow_dispatch:
jobs:
  update_repos:
    runs-on: ubuntu-latest
    steps:
      - name: 読み込み
        uses: actions/checkout@v3
      - name: checkDirectry
        run: |
          pwd
          ls -la
          echo 'hello world' > hello.md
          ls -la
      - name: push
        env: 
          EMAIL: ${{secrets.EMAIL}}
        run: |
           date > genereate.txt
           git config user.name scrymee
           git config user.email "$EMAIL"
           git add .
           git commit -m 'test'
            git push
        
        
